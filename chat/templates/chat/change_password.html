<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'output.css' %}">
</head>

<body class="bg-green-300 ">
    <div class="page flex flex-col lg:flex-row m-4">
        <div class="lg:w-[25%] w-full flex flex-col h-full left-page">
            <div class="logo flex mt-4 space-x-4 justify-center items-center">
                <p class="font-semibold text-3xl text-white">ConvoNest</p>
                <img src="message-square-lines-alt-svgrepo-com.svg" alt="message">
            </div>

            <img src="auth-img.png" alt="img">
        </div>



        <div class="right-page lg:w-[75%] space-y-10  flex flex-col items-center   rounded-xl  w-full bg-white ">

            <div class="heading flex flex-col items-center justify-center mt-14">
                <p class="text-gray-700 font-semibold text-3xl">Change Password</p>

            </div>

            <img src="circle-profile-pic.jpg" class="size-24" alt="profile">

            <form action="" class="flex mt-12 w-full space-y-7 flex-col justify-center items-center" method="post">
                <div class="input-pass space-y-2 w-[90%] lg:w-[40%] flex flex-col">
                    <label for="oldpassword" class="text-gray-600">Password</label>
                    <input type="password" class="border border-gray-300 focus:border-blue-500 focus:outline-none p-2"
                        name="oldpassword" placeholder="Enter pld password">
                </div>

                <div class="input-pass space-y-2 w-[90%] lg:w-[40%] flex flex-col">
                    <label for="newpassword" class="text-gray-600">Password</label>
                    <input type="password" class="border border-gray-300 focus:border-blue-500 focus:outline-none p-2"
                        name="newpassword" placeholder="Enter new password">
                </div>

                <div class="input-pass space-y-2 w-[90%] lg:w-[40%] flex flex-col">
                    <label for="cpassword" class="text-gray-600">Password</label>
                    <input type="password" class="border border-gray-300 focus:border-blue-500 focus:outline-none p-2"
                        name="cpassword" placeholder="Enter confirm password">
                </div>


                <button class="w-[90%] lg:w-[40%] bg-green-500 hover:bg-green-600 text-white p-2 rounded-md"
                    type="submit">change</button>
            </form>


            <div class="dont-have-account flex space-x-2">
                <p class="text-sm text-gray-400">all copy rights reserverd</p>
                
            </div>
        </div>
    </div>

</html>
